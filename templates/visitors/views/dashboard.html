{% extends 'visitors/layout.html' %}

{% set title = 'Dashboard' %}

{% block component %}
    <div class="row">
        <div class="col-lg-12 col-md-12">
            <nav class="navbar navbar-default">
                <div class="navbar-header">
                    <ul class="nav navbar-nav">
                        {% for category in categories %}
                            <li>
                                <a data-id="{{ category.id }}">{{ category.name }}</a>
                            </li>
                        {% endfor %}
                    </ul>
                </div>
            </nav>
        </div>
    </div>
    <div class="row">
        <div
            class="col-lg-12 col-md-12"
            id="dashboard"
            data-url="{{ url_for('visitors.ajax') }}"
            >
            <div id="tweets"></div>
            <div class="alert alert-danger" id="failure_1">
                <i class="fa fa-fw fa-exclamation-triangle"></i>
                An unknown error has occurred. Please try again.
            </div>
            <div class="alert alert-danger" id="failure_2">
                <i class="fa fa-fw fa-exclamation-triangle"></i>
                There are no tweets in the database. Please try again.
            </div>
        </div>
    </div>
{% endblock %}
