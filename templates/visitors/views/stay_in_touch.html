{% extends 'visitors/layout.html' %}

{% set title = 'Stay In Touch' %}

{% block component %}
    <div class="row stayInTouch">
        <div class="col-md-8 col-md-offset-2">
            <p>Want to stay in touch and receive updates?</p>
            <form
                action="{{ url_for('visitors.stay_in_touch') }}"
                class="form-horizontal"
                method="post"
                >
                {{ macros.form(form) }}
                <div class="form-group">
                    <div
                        class="col-lg-offset-2 col-lg-10 col-md-offset-2 col-md-10"
                        >
                        <button class="btn btn-success" type="submit">
                            <i class="fa fa-fw fa-dot-circle-o"></i>
                            Submit
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
