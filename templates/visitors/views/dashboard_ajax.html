<div id="tweets">
    {% for tweet in tweets %}
        <div
            class="tweet row"
            data-id="{{ tweet.id }}"
            title="{{ tweet.favorites }} favorites - {{ tweet.retweets }} retweets"
            >
            <div class="col-sm-3 part info">
                <a
                    class="user_profile_image_url"
                    href="{{ url_for('visitors.handles', screen_name=tweet.user_screen_name) }}"
                    target="_blank"
                    >
                    <img src="{{ tweet.user_profile_image_url}}">
                </a>
                <a
                    class="user_screen_name"
                    href="{{ url_for('visitors.handles', screen_name=tweet.user_screen_name) }}"
                    target="_blank"
                    >{{ tweet.user_name }}</a>
                <p class="created_at" title="{{ tweet.created_at }}">
                    {{ tweet.created_at }}
                </p>
            </div>
            <div class="col-sm-7 part body">
                <p class="text">{{ tweet.text|safe }}</p>
                {% if tweet.media %}
                    <p class="media text-center">
                        <a
                            data-lightbox="lightbox"
                            href="{{ tweet.media }}"
                            target="_blank"
                            >
                            <img src="{{ tweet.media }}">
                        </a>
                    </p>
                {% endif %}
            </div>
        </div>
    {% endfor %}
</div>
