<div id="tweets">
    {% for tweet in tweets %}
        <div
            class="tweet row"
            data-id="{{ tweet.id }}"
            title="{{ tweet.favorites }} favorites - {{ tweet.retweets }} retweets"
            >
            <div class="col-sm-3 part info">
                <a
                    class="user_profile_image_url"
                    href="{{ url_for('visitors.handles', screen_name=tweet.user_screen_name) }}"
                    target="_blank"
                    >
                    <img src="{{ tweet.user_profile_image_url}}">
                </a>
                <a
                    class="user_screen_name"
                    href="{{ url_for('visitors.handles', screen_name=tweet.user_screen_name) }}"
                    target="_blank"
                    >{{ tweet.user_name }}</a>
                <p class="created_at" title="{{ tweet.created_at }}">
                    {{ tweet.created_at }}
                </p>
                <div id="vote-part">
                    {% if g.user %}
                        Number of Vote: {{ tweet.total_vote }}
                        {% if tweet.vote != 'up' and tweet.vote != 'down' %}
                            <div class="buttons">
                                <div
                                    class="up-vote"
                                    data-direction="up"
                                    data-tweet-id="{{ tweet.id }}"
                                    data-url="{{ url_for('visitors.dashboard_vote') }}"
                                    >
                                    <a class="btn btn-sm">
                                        <i class="fa fa-arrow-up"></i>
                                    </a>
                                </div>
                                <div
                                    class="down-vote"
                                    data-direction="down"
                                    data-tweet-id="{{ tweet.id }}"
                                    data-url="{{ url_for('visitors.dashboard_votes') }}"
                                    >
                                    <a class="btn btn-sm">
                                        <i class="fa fa-arrow-down"></i>
                                    </a>
                                </div>
                            </div>
                        {% endif %}
                    {% endif %}
                </div>
            </div>
            <div class="col-sm-7 part body">
                <p class="text">{{ tweet.text|safe }}</p>
                {% if tweet.media %}
                    <p class="media text-center">
                        <a
                            data-lightbox="lightbox"
                            href="{{ tweet.media }}"
                            target="_blank"
                            >
                            <img src="{{ tweet.media }}">
                        </a>
                    </p>
                {% endif %}
            </div>
        </div>
    {% endfor %}
</div>
