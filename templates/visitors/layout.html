{% import 'macros.html' as macros with context %}

<!doctype html>
<html lang="en">
    <head>
        <link
            href="{{ url_for('static', filename='images/favicon.ico') }}"
            rel="shortcut icon"
            >
        <meta
            content="text/html; charset=UTF-8"
            http-equiv="Content-Type"
            >
        <meta content="..." name="description">
        <meta content="Joe Parry" name="author">
        <meta
            name="viewport"
            content="initial-scale=1, maximum-scale=1.0, minimum-scale=1, user-scalable=no, width=device-width"
            >
        <script>
            (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
            (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
            m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
            })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
            ga('create', 'UA-51070172-1', 'nashboard.com');
            ga('send', 'pageview');
        </script>
        <title>{{ title }}</title>
        {% assets "stylesheets" %}
            <link href="{{ ASSET_URL }}" rel="stylesheet" type="text/css">
        {% endassets %}
    </head>
    <body
        class="visitors"
        data-background="{{ url_for('static', filename='images/body.png') }}"
        >
        <div class="container">
            <div class="row">
                <div class="col-lg-12 col-md-12">
                    <div id="logo">
                        <a class="pull-right">
                            <img src="{{ url_for(
                                'static', filename='images/facebook.png'
                            ) }}">
                        </a>
                        <a class="pull-right">
                            <img src="{{ url_for(
                                'static', filename='images/twitter.png'
                            ) }}">
                        </a>
                        <a href="{{ url_for('visitors.dashboard') }}">
                            NAS#BOARD
                        </a>
                    </div>
                </div>
            </div>
            {% block component %}
            {% endblock %}
            <div class="row">
                <div class="col-lg-12 col-md-12">
                    <p class="credits text-center">
                        &copy; {{ g.year }} - All Rights Reserved
                    </p>
                </div>
            </div>
        </div>
        <div class="hide" id="overlay"></div>
        <div class="hide" id="spinner"></div>
        {% assets "javascripts" %}
            <script src="{{ ASSET_URL }}" type="text/javascript"></script>
        {% endassets %}
        <script
            src="//platform.twitter.com/widgets.js"
            type="text/javascript"
        ></script>
    </body>
</html>
