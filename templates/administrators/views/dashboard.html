{% extends 'administrators/layout.html' %}

{% set title = 'Dashboard' %}

{% block component %}
    <div class="row">
        <div class="col-lg-12 col-md-12">
            <div class="page-header">
                <h1>
                    <i class="fa fa-fw fa-map-marker"></i>
                    {{ title }}
                </h1>
            </div>
            <table class="table table-hover table-striped">
                <tr>
                    <td>Categories</td>
                    <td class="narrow text-right">{{ categories }}</td>
                </tr>
                <tr>
                    <td>Handles</td>
                    <td class="narrow text-right">{{ handles }}</td>
                </tr>
                <tr>
                    <td>Tweets</td>
                    <td class="narrow text-right">{{ tweets }}</td>
                </tr>
            </table>
        </div>
    </div>
{% endblock %}
